# AUTHENTICATED
cas.authn.accept.users:

###### LDAP  #####
cas.authn.ldap[0].order:                0
cas.authn.ldap[0].name:                 KDB LDAP
cas.authn.ldap[0].useSsl:               false
cas.authn.ldap[0].useStartTls:          false
cas.authn.ldap[0].type:                 AUTHENTICATED
cas.authn.ldap[0].ldapUrl:              ldap://127.0.0.1:389
cas.authn.ldap[0].validatePeriod:       270
cas.authn.ldap[0].searchFilter:         uid={user}
cas.authn.ldap[0].baseDn:               dc=candypay,dc=com
cas.authn.ldap[0].bindDn:               cn=admin,dc=candypay,dc=com
cas.authn.ldap[0].bindCredential:       admin

cas.authn.attributeRepository.ldap[0].order:            0
cas.authn.attributeRepository.ldap[0].useSsl:           false
cas.authn.attributeRepository.ldap[0].ldapUrl:          ldap://127.0.0.1:389
cas.authn.attributeRepository.ldap[0].validatePeriod:   270
cas.authn.attributeRepository.ldap[0].searchFilter:     uid={user}
cas.authn.attributeRepository.ldap[0].baseDn:           dc=candypay,dc=com
cas.authn.attributeRepository.ldap[0].bindDn:           cn=admin,dc=candypay,dc=com
cas.authn.attributeRepository.ldap[0].bindCredential:   admin
cas.authn.attributeRepository.ldap[0].attributes.cn:    cn
cas.authn.attributeRepository.ldap[0].attributes.displayName:   displayName
cas.authn.attributeRepository.ldap[0].attributes.givenName:     givenName
cas.authn.attributeRepository.ldap[0].attributes.mail:  mail
cas.authn.attributeRepository.ldap[0].attributes.sn:    sn
cas.authn.attributeRepository.ldap[0].attributes.udcid: UDC_IDENTIFIER
cas.authn.attributeRepository.ldap[0].attributes.uid:   uid
###### END LDAP  #####
