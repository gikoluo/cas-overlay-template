##### Server #####
cas.server.name: http://localhost:8089
cas.server.prefix: ${cas.server.name}/cas
#### END Server ####


#### Logger ###
logging.config: file:/etc/cas/config/log4j2.xml
#### END Logger ###


### HTTP Protocal ####
# !!!!!!!!! REMOVE http support in production  !!!!!! #
cas.server.http.port:               8089
cas.server.http.protocol:           org.apache.coyote.http11.Http11NioProtocol
cas.server.http.enabled:            true
cas.server.http.attributes.attributeName: attributeValue
### END HTTP Protocal ####


cas.serviceRegistry.json.location:    file:/etc/cas/services


### Admin Pages ####
endpoints.enabled:                      true
cas.monitor.endpoints.enabled:          true

cas.adminPagesSecurity.ip:  ^.*$
#cas.adminPagesSecurity.ip:              ^192\\.168\\.(50\\.[0-9]{1,3}|1\\.[12]0)$

cas.adminPagesSecurity.actuatorEndpointsEnabled:        true
cas.adminPagesSecurity.loginUrl:        ${cas.server.prefix}/login
cas.adminPagesSecurity.service:         ${cas.server.prefix}/status/dashboard
cas.adminPagesSecurity.users:           file:/etc/cas/config/admusers.properties
cas.adminPagesSecurity.adminRoles[0]:   ROLE_ADMIN
### END Admin Pages ####

